[Burn_in_Option]
Sou_File_Name=DVI.dat
//Default Path=Exetract File Dir

I2C_Device_Address=A0
// Hex Value

Burn_in_Set_Option=2
// 0 --> EEPROM Burn In
// 1 --> EEPROM Modify
// 2 --> EEPROM Compare
// 3 --> EEPROM Burn In, Modify, Compare and Save

IO_Delay_Time=1 
// (1=1ms, Integrator)

Save_To_BackUp=1
// (1: Enable backup the original EDID file into "BackUp.bin"; 0: Disable)
// Save BackUp File Before Burning In